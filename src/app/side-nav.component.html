  



<md-sidenav-container class="main-container">
  <md-sidenav #sidenav class="sidenav">
    <md-card class="example-card sidenav-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>FitsMind Champions Route</md-card-title>
    <md-card-subtitle>Be the game changer</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
  </md-sidenav>

  <div class="sidenav-content">
    <ng-map></ng-map>
    <button class="sidenav-opener" type="button" md-button (click)="sidenav.open()" md-fab>
      <i class="material-icons purple">featured_play_list</i>
    </button>
  </div>

</md-sidenav-container>
